<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente Moderno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Juego de la Serpiente</h1>

    <div id="game-area">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div class="button-controls">
        <div class="button-container">
            <div class="empty"></div>
            <button class="arrow-button up" aria-label="Mover arriba">&#8593;</button> <div class="empty"></div>

            <button class="arrow-button left" aria-label="Mover izquierda">&#8592;</button> <div class="empty"></div>
            <button class="arrow-button right" aria-label="Mover derecha">&#8594;</button> <div class="empty"></div>
            <button class="arrow-button down" aria-label="Mover abajo">&#8595;</button> <div class="empty"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
