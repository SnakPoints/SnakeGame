<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Juego de la Serpiente</h1>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <p>Puntuación: <span id="scoreDisplay">0</span></p>

    <div id="controls">
        <button id="upBtn" class="arrow-button up">↑</button>
        <button id="leftBtn" class="arrow-button left">←</button>
        <button id="rightBtn" class="arrow-button right">→</button>
        <button id="downBtn" class="arrow-button down">↓</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
